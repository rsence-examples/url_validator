type: GUITree
version: 0.6
# Default dependencies
dependencies:
- default_theme
- controls
class: HApplication
extend:
  # Extend the constructor to receive the options defined.
  constructor: |
    function( options ){
      this.base( options.priority, options.label );
    }
# The options are passed on to the constructor of the class, see above.
options:
  # A small priority number makes the onIdle calls more frequent,
  # A large priority number makes the onIdle colls less frequent.
  priority: 20
  label: URL Validator # A short description or a name of the application. Visible in task managers and such.
subviews:
  - class: HStringView
    rect: [300, 2, 350, 15]
    options:
      value: "Check URL validity:"
  - class: HTextControl
    rect: [0, 20, 700, 25]
    # Dynamically bound from values.yaml
    bind: :values.url
  - class: HValidatorView
    rect: [710, 20, 21, 21]
    bind: :values.valid_state
  - class: HStringView
    rect: [0, 60, 700, 200]
    bind: :values.error_message